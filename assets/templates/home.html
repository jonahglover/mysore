<div ng-controller="mainController">
	<div class="container" ng-init="init()">
		<div class="mysore">
			<form>
				<div class="form-container">
					<textarea class="comment-field" ng-model="comment">
						Say Something!
					</textarea>
					<div class="submit-field ">
						<img ng-show="isUploading" class="spinner" src="assets/images/spinner.gif" />
						<button type="submit" ng-click="submitComment()" class="btn move-right">
							Post Comment
						</button>
					</div>
				</div>
			</form>
			<div class="comments">
				<ul>
					<li class="comment" ng-repeat="comment in comments">
						<div class="name">
							{{comment.name}}
						</div>
						<p>
							{{comment.comment}}
						</p>
					</li>
				</ul>
			</div>
		</div>
	</div>
</div>
